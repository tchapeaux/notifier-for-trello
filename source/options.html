<!doctype html>
<meta charset="utf-8">
<title>Notifier for Trello</title>
<link rel="stylesheet" href="chrome://global/skin/in-content/common.css">
<link rel="stylesheet" href="options.css">
<form id="options-form">
	<section>
		<h3>API Access</h3>

		<label>
			<h4>Root URL</h4>
			<input type="url" name="rootUrl" value="https://trello.com" disabled="true">
		</label>
		<p class="small">Specify the root URL to the Trello API. There isn't really a reason to change this.</p>

		<label>
			<h4>App Key</h4>
			<input type="text" name="app_key" spellcheck="false">
		</label>


		<label>
			<h4>Token</h4>
			<input type="text" name="token" spellcheck="false">
		</label>
		<p class="small">To get a key and token, follow <a href="https://developer.atlassian.com/cloud/trello/guides/rest-api/api-introduction/#authentication-and-authorization" target="_blank">these instructions</a>.</p>
	</section>

	<hr>

	<section>
		<h3>Tab Handling</h3>
		<label>
			<input type="checkbox" name="reuseTabs" data-request-permission="tabs">
			Reuse notifications tabs when possible
		</label>
	</section>
</form>

<script src="options.js"></script>
